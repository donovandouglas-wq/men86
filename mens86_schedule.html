<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's #86 Weekend Schedule</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #1f3b57;
        margin-bottom: 8px;
    }

    p {
        color: #555;
        margin-bottom: 25px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 420px;
        margin: 0 auto;
    }

    .day-button {
        display: block;
        padding: 18px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        background: #2d6a9f;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        transition: background 0.2s ease;
    }

    .day-button:hover,
    .day-button:active {
        background: #1f4f77;
    }

    .logo {
        margin-top: 35px;
        width: 220px;
        max-width: 80%;
        height: auto;
    }

    .footer {
        margin-top: 12px;
        font-size: 13px;
        color: #777;
    }
</style>
</head>

<body>

<h1>Men's #86 Weekend Schedule</h1>
<p>Tap a day to open the schedule</p>

<div class="button-container">

    <a class="day-button"
       href="https://drive.google.com/file/d/16a8A2hR4Q70i0p2H7B8o9tGvDklIkOLu/view?usp=drive_link"
       target="_blank">
       Thursday
    </a>

    <a class="day-button"
       href="https://drive.google.com/file/d/1H_vB5dPb3FsnslikoiudN6LpfQ-xdj_Z/view?usp=drive_link"
       target="_blank">
       Friday
    </a>

    <a class="day-button"
       href="https://drive.google.com/file/d/1pUQWX7K79Wd3D-BL0qV4mwaZy0hFCc7l/view?usp=drive_link"
       target="_blank">
       Saturday
    </a>

    <a class="day-button"
       href="https://drive.google.com/file/d/15zB0VenuSi6z8vM0JGtrkTyZE0jtEmhn/view?usp=drive_link"
       target="_blank">
       Sunday
    </a>

</div>

<!-- Logo at bottom -->
<img src="We Will Serve Logo2.png" alt="As for me and my house, we will serve the Lord" class="logo">

<div class="footer">
    WNC Via de Cristo • Men’s #86
</div>

</body>
</html>
